<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      * {
          box-sizing: border-box;
      }
  </style>
</head>
<body>
  <p>Continue to sign in:</p>
  <button id="continue-sign-in-button">Continue</button>

  <script>

    async function performSignIn() {
      const response = await fetch(
        'https://api.embedded-app.io/api/v1/authorize',
        // ðŸ’¥ important: for the 'set-cookie' header to be accepted, the credentials must be set to 'include'
        { method: 'POST', credentials: 'include' }
      )
      if (response.ok) {
        window.close();
      } else {
        alert('Failed to sign you in!');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const continueSignInButton = document.getElementById('continue-sign-in-button');
      continueSignInButton.addEventListener('click', performSignIn);
    });
  </script>
</body>
</html>
