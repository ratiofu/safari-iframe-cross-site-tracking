<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parent App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      width: 100%;
    }
    .main-app {
      padding: 1rem;
      background-color: #f0f0f0;
    }
    .embedded-app {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="main-app">
      <h1>Parent App</h1>
      <p>Here is the main app. The Embedded App below runs in an iFrame:</p>
    </section>
    <iframe class="embedded-app" src="https://app.embedded-app.io"></iframe>
  </div>
</body>
</html>
